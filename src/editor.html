<div class="editor-row">
  <!-- Data -->
  <div class="section gf-form-group">
    <h5 class="section-heading">Data</h5>
    <div class="gf-form">
      <label class="gf-form-label width-10">Table Transform</label>
      <div class="gf-form-select-wrapper max-width-15">
        <select class="gf-form-input" ng-model="editor.panel.transform" ng-options="k as v.description for (k, v) in editor.transformers"></select>
      </div>
    </div>

    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label width-10">Dimensions</label>
      </div>
      <div class="gf-form" ng-repeat="column in editor.panel.dimensions">
        <label class="gf-form-label">
          <i class="pointer fa fa-remove" ng-click="editor.removeDimension(column)"></i>
          <span>{{column.text}}</span>
        </label>
      </div>
      <div class="gf-form">
        <metric-segment segment="editor.addColumnSegment" get-options="editor.getColumnOptions()" on-change="editor.addDimension()"></metric-segment>
      </div>
    </div>
  </div>
  <!-- /Data/ -->
</div>

<div class="editor-row">
  <!-- Calculations -->
  <div class="section gf-form-group">
    <h5 class="section-heading">Calculations</h5>
    <div ng-repeat="calculation in editor.panel.calculations">
      <div class="gf-form-inline">
        <div class="gf-form">
          <label class="gf-form-label width-10">Type</label>
          <div class="gf-form-select-wrapper">
            <select class="gf-form-input width-10" ng-model="calculation.type" ng-options="k as v.description for (k,v) in editor.calculations" ng-change="editor.render()"></select>
          </div>
        </div>

        <div class="gf-form">
          <label class="gf-form-label width-5">Title</label>
          <input type="text" class="gf-form-input" ng-model="calculation.title" ng-change="editor.render()" ng-model-onblur>
        </div>

        <div class="gf-form">
          <label class="gf-form-label">
            <a class="pointer" ng-click="editor.removeCalculation(calculation)">
                <i class="fa fa-trash"></i>
            </a>
          </label>
        </div>
      </div>

      <div class="gf-form-inline" ng-if="calculation.type === 'count-if'">
        <div class="gf-form offset-width-10">
          <label class="gf-form-label width-7">Column</label>
          <div class="gf-form-select-wrapper">
            <select class="gf-form-input" ng-model="calculation.if.column" ng-options="c.value as c.text for c in editor.getCalculationColumnOptions()" ng-change="editor.render()"></select>
          </div>
        </div>

        <div class="gf-form gf-form--grow">
          <div class="gf-form-label gf-form-label--grow"></div>
        </div>
      </div>

      <div class="gf-form-inline" ng-if="calculation.type === 'count-if'">
        <div class="gf-form offset-width-10">
          <label class="gf-form-label width-7">Condition</label>
          <div class="gf-form-select-wrapper">
            <select class="gf-form-input" ng-model="calculation.if.condition" ng-options="k as v.description for (k,v) in editor.conditions" ng-change="editor.render()"></select>
          </div>
        </div>

        <div class="gf-form">
          <label class="gf-form-label" ng-hide="calculation.if.condition === 'in' || calculation.if.condition === 'not-in'">Value</label>
          <label class="gf-form-label" ng-hide="calculation.if.condition !== 'in' && calculation.if.condition !== 'not-in'">Value <tip>Comma separated values</tip></label>
          <input type="text" 
                 class="gf-form-input" 
                 ng-model="calculation.if.value" 
                 ng-change="editor.render()" 
                 ng-model-onblur
                 ng-hide="calculation.if.condition === 'in' || calculation.if.condition === 'not-in'">
          <input type="text" 
                 class="gf-form-input" 
                 ng-model="calculation.if.value" 
                 placeholder="value1, value2" 
                 ng-blur="editor.render()"
                 array-join
                 ng-model-onblur
                 ng-hide="calculation.if.condition !== 'in' && calculation.if.condition !== 'not-in'">
        </div>
      </div>
    </div>
  </div>
  <!-- /Calculations/ -->

  <div class="gf-form-button">
    <button class="btn btn-inverse" ng-click="editor.addCalculation()">
      <i class="fa fa-plus"></i>&nbsp;Add calculation
    </button>
  </div>
</div>
