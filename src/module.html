<div class="table-panel-container">
  <div class="table-panel-header-bg" ng-show="ctrl.dataRaw.length"></div>
  <div class="table-panel-scroll" ng-show="ctrl.dataRaw.length">
    <table class="table-panel-table" style="clear: both; border-spacing: 0;">
      <thead>
        <tr>
          <th ng-repeat="col in ctrl.panel.columns">
            <div class="table-panel-table-header-inner pointer">
              {{col.text}}
              <span class="table-panel-table-header-controls" ng-if="col.sort">
                <i class="fa fa-caret-down" ng-show="col.desc"></i>
                <i class="fa fa-caret-up" ng-hide="col.desc"></i>
              </span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="datapoints-warning" ng-show="ctrl.dataRaw.length===0">
  <span class="small">
    No data to show <tip>Nothing returned by data query</tip>
  </span>
</div>

<div class="table-panel-footer">
</div>
